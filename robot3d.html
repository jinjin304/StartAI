<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">

<style>
    body {

    /* é¡¶éƒ¨æ ‡é¢˜ */

<body>

<div class="title">ğŸ¤– AI æœºå™¨äºº - 3Då±•ç¤ºç•Œé¢</div>

<div class="panel">
    <button onclick="rotate()">æ—‹è½¬æœºå™¨äºº</button>
    <button onclick="bigger()">æ”¾å¤§</button>
    <button onclick="smaller()">ç¼©å°</button>
</div>

<!-- three.js å®˜æ–¹ CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- æœºå™¨äººæ¨¡å‹ï¼ˆglb æ ¼å¼åŠ è½½å™¨ï¼‰ -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
    let scene = new THREE.Scene();
    let camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    let renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    /* éœ“è™¹ç¯å…‰ */
    let light1 = new THREE.PointLight(0xd17bff, 2, 10);
    light1.position.set(2, 3, 2);
    scene.add(light1);

    let light2 = new THREE.PointLight(0x4af5ff, 2, 10);
    light2.position.set(-2, 3, -2);
    scene.add(light2);

    let robot;
    let loader = new THREE.GLTFLoader();

    /* è½½å…¥ 3D æœºå™¨äººæ¨¡å‹ï¼ˆå¤–ç½‘å¯è®¿é—®æ¨¡å‹ï¼‰ */
    loader.load("https://modelviewer.dev/shared-assets/models/Astronaut.glb",
        function (gltf) {
            robot = gltf.scene;
            robot.scale.set(2, 2, 2);
            robot.position.y = -1;
            scene.add(robot);
        }
    );

    /* æ§åˆ¶åŠŸèƒ½ */
    let rotation = false;

    function rotate() { rotation = !rotation; }
    function bigger() { robot.scale.multiplyScalar(1.1); }
    function smaller() { robot.scale.multiplyScalar(0.9); }

    /* æ¸²æŸ“å¾ªç¯ */
    function animate() {
        requestAnimationFrame(animate);
        if (robot && rotation) robot.rotation.y += 0.02;
        renderer.render(scene, camera);
    }
    animate();

    window.onresize = function () {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
</script>

</body>
