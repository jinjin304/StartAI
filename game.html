<script>
    let coins = 0;
    let playerLevel = 1;
    let robots = {};

    loadAll();
    updateUI();

    function updateUI(){
        document.getElementById("coins").innerText = coins.toFixed(2);
        document.getElementById("playerLevel").innerText = playerLevel;
        document.getElementById("lvlA").innerText = robots.A.level;
        document.getElementById("lvlB").innerText = robots.B.level;

    function buyRobot(type){
        let price = type === 'A' ? 50 : 200;

        if(coins >= price){
            coins -= price;
            robots[type].count += 1;
            saveAll();
            updateUI();
        }
    }

    function upgradeRobot(type){
        let upgradeCost = type === 'A' ? 20 : 50;

        if(coins >= upgradeCost){
            coins -= upgradeCost;
            robots[type].level += 1;
            saveAll();
            updateUI();
        }
    }

    function totalProduction(){
        let A = robots.A.count * robots.A.base * robots.A.level;
        let B = robots.B.count * robots.B.base * robots.B.level;
        return A + B;
    }

    function levelUpCheck(){
        if(coins >= 500 && playerLevel < 2) playerLevel = 2;
        if(coins >= 5000 && playerLevel < 3) playerLevel = 3;
        if(coins >= 30000 && playerLevel < 4) playerLevel = 4;
        if(coins >= 100000 && playerLevel < 5) playerLevel = 5;
        saveAll();
    }

    setInterval(() => {
        coins += totalProduction();
